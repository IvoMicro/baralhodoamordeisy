<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baralho do Amor - Bem-vindo</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #8B0000;
    --primary-light: #B22222;
    --secondary: #4A4A4A;
    --accent: #D4AF37;
    --light: #FAF9F6;
    --dark: #1A1A1A;
    --text: #333333;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: var(--light);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    transition: var(--transition);
}

/* Efeito de partículas elegantes */
.elegant-particles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.elegant-particle {
    position: absolute;
    background: var(--accent);
    border-radius: 50%;
    opacity: 0;
    animation: particleFloat 20s infinite linear;
}

@keyframes particleFloat {
    0% { 
        transform: translateY(100vh) rotate(0deg); 
        opacity: 0; 
    }
    20% { opacity: 0.1; }
    80% { opacity: 0.1; }
    100% { 
        transform: translateY(-100px) rotate(720deg); 
        opacity: 0; 
    }
}

.container {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.hero-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 80px;
    align-items: center;
    padding: 60px 0;
}

.hero-content {
    text-align: left;
}

.brand {
    margin-bottom: 40px;
}

.brand h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 4.5rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 10px;
    line-height: 1.1;
    letter-spacing: -0.5px;
}

.brand .subtitle {
    font-size: 1.2rem;
    color: var(--secondary);
    letter-spacing: 2px;
    text-transform: uppercase;
    font-weight: 300;
    position: relative;
    padding-left: 20px;
}

.brand .subtitle::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 10px;
    height: 2px;
    background: var(--accent);
}

.tagline {
    font-size: 1.8rem;
    line-height: 1.6;
    color: var(--text);
    margin-bottom: 50px;
    font-weight: 300;
    max-width: 500px;
}

.tagline strong {
    color: var(--primary);
    font-weight: 500;
}

.cta-section {
    margin-top: 60px;
}

.cta-button {
    display: inline-flex;
    align-items: center;
    gap: 15px;
    background: var(--primary);
    color: white;
    padding: 20px 40px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: var(--transition);
    font-weight: 500;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
}

.cta-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
}

.cta-button:hover {
    background: var(--primary-light);
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
}

.cta-button:hover::before {
    left: 100%;
}

.cta-button i {
    font-size: 1.4rem;
    transition: transform 0.3s ease;
}

.cta-button:hover i {
    transform: translateX(5px);
}

.hero-visual {
    position: relative;
    height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card-preview {
    position: relative;
    width: 300px;
    height: 400px;
    perspective: 1500px;
}

.preview-card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 12px;
    transform-style: preserve-3d;
    box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(139, 0, 0, 0.05);
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    text-align: center;
    font-size: 1.3rem;
    color: var(--text);
    line-height: 1.6;
}

.preview-card:nth-child(1) {
    transform: rotate(-5deg) translateX(-30px);
    z-index: 3;
}

.preview-card:nth-child(2) {
    transform: rotate(5deg) translateX(30px);
    z-index: 2;
    opacity: 0.9;
}

.preview-card:nth-child(3) {
    transform: rotate(-10deg) translateX(-60px);
    z-index: 1;
    opacity: 0.8;
}

.card-preview:hover .preview-card:nth-child(1) {
    transform: rotate(-5deg) translateX(-30px) translateY(-20px);
}

.card-preview:hover .preview-card:nth-child(2) {
    transform: rotate(5deg) translateX(30px) translateY(-10px);
}

.card-preview:hover .preview-card:nth-child(3) {
    transform: rotate(-10deg) translateX(-60px) translateY(-5px);
}

/* Botão de Tema */
.theme-toggle {
    position: fixed;
    top: 30px;
    right: 30px;
    z-index: 1000;
    background: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
    font-size: 1.2rem;
    color: var(--primary);
}

.theme-toggle:hover {
    transform: rotate(30deg) scale(1.1);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Modo Escuro */
body.dark-mode {
    background: var(--dark);
    color: var(--light);
}

body.dark-mode .brand h1 {
    color: var(--accent);
}

body.dark-mode .brand .subtitle {
    color: #B0B0B0;
}

body.dark-mode .tagline {
    color: #E0E0E0;
}

body.dark-mode .tagline strong {
    color: var(--accent);
}

body.dark-mode .preview-card {
    background: #2A2A2A;
    color: #E0E0E0;
    box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(212, 175, 55, 0.1);
}

body.dark-mode .theme-toggle {
    background: #2A2A2A;
    color: var(--accent);
}

body.dark-mode .cta-button {
    background: var(--accent);
    color: var(--dark);
}

body.dark-mode .cta-button:hover {
    background: #E6C158;
}

/* Responsivo */
@media (max-width: 992px) {
    .hero-section {
        grid-template-columns: 1fr;
        gap: 60px;
        text-align: center;
    }
    
    .hero-content {
        text-align: center;
    }
    
    .brand h1 {
        font-size: 3.5rem;
    }
    
    .brand .subtitle::before {
        display: none;
    }
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    
    .brand h1 {
        font-size: 2.8rem;
    }
    
    .tagline {
        font-size: 1.4rem;
    }
    
    .card-preview {
        transform: scale(0.8);
    }
    
    .theme-toggle {
        top: 20px;
        right: 20px;
    }
}
</style>
</head>
<body>
    <!-- Partículas elegantes -->
    <div class="elegant-particles" id="particles"></div>
    
    <!-- Botão de Tema -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <div class="brand">
                    <h1>Baralho do Amor</h1>
                    <div class="subtitle">Uma Jornada de Intimidade</div>
                </div>
                
                <div class="tagline">
                    Um espaço sagrado para <strong>conexão profunda</strong>, 
                    onde cada carta revela uma nova camada de <strong>intimidade emocional</strong> 
                    entre duas almas.
                </div>
                
                <div class="cta-section">
                    <button class="cta-button" onclick="window.location.href='login.html'">
                        Iniciar Experiência
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="card-preview">
                    <div class="preview-card">
                        O que você ainda tem medo de me contar?
                    </div>
                    <div class="preview-card">
                        Em que momento você se sentiu verdadeiramente amado(a)?
                    </div>
                    <div class="preview-card">
                        Como posso te amar melhor?
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas elegantes
        function createElegantParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'elegant-particle';
                particle.style.width = `${Math.random() * 4 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.background = 'var(--accent)';
                container.appendChild(particle);
            }
        }
        
        // Sistema de Tema
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Carregar tema
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const icon = themeToggle.querySelector('i');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
                document.body.classList.add('dark-mode');
                icon.className = 'fas fa-sun';
            } else {
                document.body.classList.remove('dark-mode');
                icon.className = 'fas fa-moon';
            }
        }
        
        // Alternar tema
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.className = 'fas fa-sun';
            } else {
                localStorage.setItem('theme', 'light');
                icon.className = 'fas fa-moon';
            }
        }
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            createElegantParticles();
            loadTheme();
            
            // Efeito no botão CTA
            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('mouseenter', () => {
                ctaButton.style.transform = 'translateY(-3px)';
            });
            
            ctaButton.addEventListener('mouseleave', () => {
                ctaButton.style.transform = 'translateY(0)';
            });
        });
        
        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                loadTheme();
            }
        });
    </script>
</body>
</html>
