<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baralho do Amor - Acesso</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #8B0000;
    --primary-light: #B22222;
    --secondary: #4A4A4A;
    --accent: #D4AF37;
    --light: #FAF9F6;
    --dark: #1A1A1A;
    --text: #333333;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: var(--light);
    color: var(--text);
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    transition: var(--transition);
}

/* Fundo geométrico */
.geometric-background {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0.03;
    background-image: 
        linear-gradient(30deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(150deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(30deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(150deg, var(--primary) 12%, transparent 12.5%, transparent 87%, var(--primary) 87.5%, var(--primary)),
        linear-gradient(60deg, transparent 74%, var(--primary) 75%, var(--primary) 76%, transparent 77%, transparent),
        linear-gradient(60deg, transparent 74%, var(--primary) 75%, var(--primary) 76%, transparent 77%, transparent);
    background-size: 100px 175px;
    background-position: 0 0, 0 0, 50px 88px, 50px 88px, 0 0, 50px 88px;
}

.login-container {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
}

.login-box {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 480px;
    padding: 60px 50px;
    position: relative;
    overflow: hidden;
}

.login-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
}

.login-header {
    text-align: center;
    margin-bottom: 50px;
}

.login-header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 2.8rem;
    color: var(--primary);
    margin-bottom: 10px;
    font-weight: 700;
}

.login-header p {
    color: var(--secondary);
    font-size: 1.1rem;
    opacity: 0.8;
}

.input-group {
    margin-bottom: 30px;
    position: relative;
}

.input-label {
    display: block;
    margin-bottom: 10px;
    color: var(--text);
    font-size: 0.9rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.input-field {
    width: 100%;
    padding: 16px 20px;
    background: #F8F9FA;
    border: 2px solid #E9ECEF;
    border-radius: 8px;
    font-size: 1rem;
    color: var(--text);
    transition: var(--transition);
    font-family: 'Montserrat', sans-serif;
}

.input-field:focus {
    outline: none;
    border-color: var(--primary);
    background: white;
    box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
}

.input-field::placeholder {
    color: #6C757D;
    opacity: 0.7;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--secondary);
    cursor: pointer;
    font-size: 1rem;
    opacity: 0.7;
    transition: var(--transition);
}

.password-toggle:hover {
    opacity: 1;
    color: var(--primary);
}

.login-button {
    width: 100%;
    padding: 18px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
}

.login-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
}

.login-button:hover {
    background: var(--primary-light);
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(139, 0, 0, 0.2);
}

.login-button:hover::before {
    left: 100%;
}

.error-message {
    margin-top: 20px;
    padding: 15px;
    background: #FFF5F5;
    border: 1px solid #FED7D7;
    border-radius: 8px;
    color: #C53030;
    display: none;
    animation: shake 0.5s ease;
    font-size: 0.9rem;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.back-link {
    margin-top: 30px;
    text-align: center;
}

.back-link a {
    color: var(--secondary);
    text-decoration: none;
    font-size: 0.9rem;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.back-link a:hover {
    color: var(--primary);
}

/* Botão de Tema */
.theme-toggle {
    position: fixed;
    top: 30px;
    right: 30px;
    z-index: 1000;
    background: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    transition: var(--transition);
    font-size: 1.2rem;
    color: var(--primary);
}

.theme-toggle:hover {
    transform: rotate(30deg) scale(1.1);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Modo Escuro */
body.dark-mode {
    background: var(--dark);
    color: var(--light);
}

body.dark-mode .geometric-background {
    opacity: 0.05;
    background-image: 
        linear-gradient(30deg, var(--accent) 12%, transparent 12.5%, transparent 87%, var(--accent) 87.5%, var(--accent)),
        linear-gradient(150deg, var(--accent) 12%, transparent 12.5%, transparent 87%, var(--accent) 87.5%, var(--accent)),
        linear-gradient(30deg, var(--accent) 12%, transparent 12.5%, transparent 87%, var(--accent) 87.5%, var(--accent)),
        linear-gradient(150deg, var(--accent) 12%, transparent 12.5%, transparent 87%, var(--accent) 87.5%, var(--accent)),
        linear-gradient(60deg, transparent 74%, var(--accent) 75%, var(--accent) 76%, transparent 77%, transparent),
        linear-gradient(60deg, transparent 74%, var(--accent) 75%, var(--accent) 76%, transparent 77%, transparent);
}

body.dark-mode .login-box {
    background: #2A2A2A;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

body.dark-mode .login-header h1 {
    color: var(--accent);
}

body.dark-mode .login-header p {
    color: #B0B0B0;
}

body.dark-mode .input-label {
    color: #E0E0E0;
}

body.dark-mode .input-field {
    background: #333333;
    border-color: #444444;
    color: #E0E0E0;
}

body.dark-mode .input-field:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
}

body.dark-mode .input-field::placeholder {
    color: #888888;
}

body.dark-mode .password-toggle {
    color: #888888;
}

body.dark-mode .password-toggle:hover {
    color: var(--accent);
}

body.dark-mode .login-button {
    background: var(--accent);
    color: var(--dark);
}

body.dark-mode .login-button:hover {
    background: #E6C158;
}

body.dark-mode .error-message {
    background: #2C1810;
    border-color: #5C2C2C;
    color: #F56565;
}

body.dark-mode .back-link a {
    color: #B0B0B0;
}

body.dark-mode .back-link a:hover {
    color: var(--accent);
}

body.dark-mode .theme-toggle {
    background: #2A2A2A;
    color: var(--accent);
}

@media (max-width: 768px) {
    .login-container {
        padding: 20px;
    }
    
    .login-box {
        padding: 40px 30px;
    }
    
    .login-header h1 {
        font-size: 2.2rem;
    }
    
    .theme-toggle {
        top: 20px;
        right: 20px;
    }
}
</style>
</head>
<body>
    <!-- Fundo geométrico -->
    <div class="geometric-background"></div>
    
    <!-- Botão de Tema -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Acesso Restrito</h1>
                <p>Entre no santuário das emoções</p>
            </div>
            
            <div class="input-group">
                <label class="input-label">Usuário</label>
                <input type="text" class="input-field" id="usuario" placeholder="deisy" value="deisy">
            </div>
            
            <div class="input-group">
                <label class="input-label">Senha</label>
                <input type="password" class="input-field" id="senha" placeholder="••••••••" value="123">
                <button class="password-toggle" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button class="login-button" onclick="login()">
                <i class="fas fa-lock-open"></i> Acessar
            </button>
            
            <div id="erro" class="error-message"></div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Voltar para início
                </a>
            </div>
        </div>
    </div>

    <script>
        // Sistema de Tema
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const icon = themeToggle.querySelector('i');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
                document.body.classList.add('dark-mode');
                icon.className = 'fas fa-sun';
            } else {
                document.body.classList.remove('dark-mode');
                icon.className = 'fas fa-moon';
            }
        }
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                icon.className = 'fas fa-sun';
            } else {
                localStorage.setItem('theme', 'light');
                icon.className = 'fas fa-moon';
            }
        }
        
        // Mostrar/esconder senha
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('senha');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Função de login
        function login() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const erroElement = document.getElementById("erro");
            const loginButton = document.querySelector('.login-button');
            const originalText = loginButton.innerHTML;
            
            // Efeito visual
            loginButton.style.transform = 'scale(0.98)';
            loginButton.disabled = true;
            
            setTimeout(() => {
                if (usuario === "deisy" && senha === "123") {
                    // Sucesso
                    loginButton.innerHTML = '<i class="fas fa-check"></i> Acesso Concedido';
                    loginButton.style.background = '#2E7D32';
                    
                    setTimeout(() => {
                        window.location.href = "game.html";
                    }, 1000);
                } else {
                    // Erro
                    erroElement.textContent = "Credenciais inválidas. Por favor, tente novamente.";
                    erroElement.style.display = 'block';
                    
                    // Reset
                    setTimeout(() => {
                        loginButton.innerHTML = originalText;
                        loginButton.style.background = '';
                        loginButton.disabled = false;
                        loginButton.style.transform = '';
                        
                        setTimeout(() => {
                            erroElement.style.display = 'none';
                        }, 3000);
                    }, 1000);
                }
            }, 300);
        }
        
        // Permitir Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        // Inicializar
        window.addEventListener('DOMContentLoaded', loadTheme);
        themeToggle.addEventListener('click', toggleTheme);
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) loadTheme();
        });
    </script>
</body>
</html>
